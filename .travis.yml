language: java
jdk:
  - openjdk8

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - bundle install
  - gem install watir
  - gem install colorize
  - gem install rspec
  - gem install cucumber
  - gem install rake
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script: ./mvnw clean install